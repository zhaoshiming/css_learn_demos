<!DOCTYPE html>
<html>
<head>
	<title>导航栏下划线跟随</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul li:hover::before {
			/*float: left;*/
			width: 100%;
		}
		li {
			position: relative;
			transition: width 1s;
			display: inline;
			/*border-bottom: 1px solid red;*/

		}
		li::before {
			content: '';
			width: 0;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			border-bottom: 1px solid red;
		}
	</style>
</head>
<body>
	<ul>
		<li>测试</li>
		<li>第一天</li>
		<li>神奇女侠</li>
		<li>复仇者联盟</li>
		<li>captain ameracian</li>
		<li>hail haijuai</li>
	</ul>
</body>
</html>
